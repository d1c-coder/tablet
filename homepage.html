<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tablet Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background-color: #0B0E36;
            color: #FFFFFF;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10px;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            color: #73BEDD;
        }

        .leaderboard-btn {
            display: inline-block;
            padding: 8px 16px;
            border: 1px solid #73BEDD;
            border-radius: 14px;
            color: #73BEDD;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            margin-bottom: 200px;
            margin-left: 150px;
        }

        .tap-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px auto;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            border: 4px solid #73BEDD;
            background: #1C1F4A;
        }

        .tap-logo {
            width: 100px;
            height: 100px;
            background-image: url('onboard.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }

        .points {
            font-size: 36px;
            font-weight: bold;
            color: #73BEDD;
            margin: 20px 0;
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 480px;
            background-color: #1C1F4A;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .nav-item {
            text-align: center;
            color: #73BEDD;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-item i {
            font-size: 24px;
            color: #73BEDD;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="username" id="displayNickname">Nickname</div>
            <div class="leaderboard-btn" onclick="location.href='leaderboard.html'">LeaderBoard</div>
        </div>
        <div class="points" id="pointsDisplay">0 TAB points</div>
        <div class="tap-circle" onclick="tapAction()">
            <div class="tap-logo"></div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="location.href='homepage.html'">
            <i class="fas fa-home"></i>
            <div>Home</div>
        </div>
        <div class="nav-item" onclick="location.href='taskspage.html'">
            <i class="fas fa-tasks"></i>
            <div>Tasks</div>
        </div>
        <div class="nav-item" onclick="location.href='invites.html'">
            <i class="fas fa-user-friends"></i>
            <div>Invites</div>
        </div>
        <div class="nav-item" onclick="location.href='wallet.html'">
            <i class="fas fa-wallet"></i>
            <div>Wallet</div>
        </div>
    </div>

    <script>
        const nicknameDisplay = document.getElementById('displayNickname');
    
        // Check if running in Telegram Web App
        if (window.Telegram && window.Telegram.WebApp.initDataUnsafe) {
            // Retrieve the Telegram username
            const telegramUsername = window.Telegram.WebApp.initDataUnsafe.user.username;
            if (telegramUsername) {
                nicknameDisplay.textContent = telegramUsername;
            } else {
                alert("Please set a username in Telegram to continue.");
            }
        } else {
            alert("This app needs to be opened in Telegram.");
        }
    
        let points = parseInt(localStorage.getItem('points')) || 0;
        const pointsDisplay = document.getElementById('pointsDisplay');
        const maxPoints = 20;
    
        pointsDisplay.textContent = `${points} TAB points`;
    
        function tapAction() {
            if (points >= maxPoints) {
                alert("You have reached the maximum of 20 points. Come back in 24 hours.");
                return;
            }
            points += 1;
            localStorage.setItem('points', points);
            pointsDisplay.textContent = `${points} TAB points`;
    
            if (points === maxPoints) {
                alert("Congratulations! You've reached 20 points. Come back in 24 hours.");
                const nextTapTime = Date.now() + 24 * 60 * 60 * 1000;
                localStorage.setItem('nextTapTime', nextTapTime);
            }
        }
    
        const nextTapTime = localStorage.getItem('nextTapTime');
        if (nextTapTime && Date.now() < nextTapTime) {
            pointsDisplay.textContent = `You've reached 20 points. Return in 24 hours.`;
        }
    </script>
    
</body>
</html>
