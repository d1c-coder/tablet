<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tablet Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background-color: #0B0E36;
            color: #FFFFFF;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10px;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            color: #73BEDD;
        }

        .leaderboard-btn {
            display: inline-block;
            padding: 8px 16px;
            border: 1px solid #73BEDD;
            border-radius: 14px;
            color: #73BEDD;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            margin-bottom: 200px;
            margin-left: 150px;
        }

        .tap-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px auto;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            border: 4px solid #73BEDD;
            background: #1C1F4A;
        }

        .tap-logo {
            width: 100px;
            height: 100px;
            background-image: url('onboard.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }

        .points {
            font-size: 36px;
            font-weight: bold;
            color: #73BEDD;
            margin: 20px 0;
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 480px;
            background-color: #1C1F4A;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .nav-item {
            text-align: center;
            color: #73BEDD;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-item i {
            font-size: 24px;
            color: #73BEDD;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="username" id="displayNickname">Nickname</div>
            <div class="leaderboard-btn" onclick="location.href='leaderboard.html'">LeaderBoard</div>
        </div>
        <div class="tap-circle" onclick="tapAction()">
            <div class="tap-logo"></div>
          
        </div>
        <div class="points" id="pointsDisplay">0 TAB points</div>
    </div>
   
    <div class="nav-bar">
        <div class="nav-item" onclick="location.href='homepage.html'">
            <i class="fas fa-home"></i>
            <div>Home</div>
        </div>
        <div class="nav-item" onclick="location.href='taskspage.html'">
            <i class="fas fa-tasks"></i>
            <div>Tasks</div>
        </div>
        <div class="nav-item" onclick="location.href='invites.html'">
            <i class="fas fa-user-friends"></i>
            <div>Invites</div>
        </div>
        <div class="nav-item" onclick="location.href='wallet.html'">
            <i class="fas fa-wallet"></i>
            <div>Wallet</div>
        </div>
    </div>

    <script>
      const nicknameDisplay = document.getElementById('displayNickname');

      // Get nickname from localStorage and display it
      const savedNickname = localStorage.getItem('nickname');
      if (savedNickname) {
          nicknameDisplay.textContent = savedNickname;
      } else {
          // Redirect to the username input page if nickname isn't set
          window.location.href = 'welcomepage.html';
      }

      let points = parseFloat(localStorage.getItem('points')) || 0;
      const pointsDisplay = document.getElementById('pointsDisplay');
      const maxPoints = 20.0;

      // Show current points
      pointsDisplay.textContent = `${points.toFixed(1)} TAB points`;

      function tapAction() {
          const now = Date.now();
          const nextTapTime = parseInt(localStorage.getItem('nextTapTime'), 10) || 0;
          
          // If cooldown is active and not reached max points, reset it
          if (points < maxPoints && now >= nextTapTime) {
              localStorage.removeItem('nextTapTime'); // Reset cooldown
          }
          
          // Check if within 24-hour cooldown only if max points have been reached
          if (now < nextTapTime && points >= maxPoints) {
              pointsDisplay.textContent = "You've reached 20 points. Return in 24 hours.";
              return;
          }

          // Increment points by 0.1 if below max
          if (points < maxPoints) {
              points += 0.1;
              localStorage.setItem('points', points);
              pointsDisplay.textContent = `${points.toFixed(1)} TAB points`;
          }

          // If max points reached, set cooldown period for 24 hours
          if (points >= maxPoints) {
              pointsDisplay.textContent = "You've reached 20 points. Return in 24 hours.";
              const cooldownTime = now + 24 * 60 * 60 * 1000; // 24 hours in milliseconds
              localStorage.setItem('nextTapTime', cooldownTime);
          }
      }
    </script>
    
</body>
</html>
