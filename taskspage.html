<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tasks Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Your existing CSS code */
          /* Basic reset and styles */
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0B0E36;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        /* Header with line divider */
        .header {
            text-align: center;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #A3A3D9;
            position: relative;
            width: 100%;
            max-width: 480px;
        }

        .header::after {
            content: "";
            display: block;
            width: 90%;
            height: 2px;
            background-color: #2D2F6E;
            margin: 10px auto 0;
        }

        /* Tasks Container */
        .tasks-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1C1F4A;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #FFFFFF;
        }

        .task-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-info img {
            width: 24px;
            height: 24px;
            border-radius: 4px;
        }

        .task-text {
            font-size: 16px;
            color: #73BEDD;
        }

        .task-points {
            color: #A3A3D9;
            font-size: 14px;
        }

        /* Start Button */
        .start-button {
            padding: 6px 15px;
            background-color: #73BEDD;
            border: none;
            border-radius: 12px;
            color: #000000;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #6274EB;
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #1C1F4A;
            width: 100%;
            max-width: 480px;
            padding: 10px 0;
        }

        .bottom-nav a {
            text-decoration: none;
            color: inherit;
        }

        .bottom-nav-item {
            color: #73BEDD;
            text-align: center;
            font-size: 12px;
        }

        .bottom-nav-item i {
            font-size: 20px;
            color: #73BEDD;
        }

        .bottom-nav-item:hover {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        Available Tasks (16)
        <div id="point-balance">Points: 0</div>
    </div>

    <!-- Tasks List -->
    <div class="tasks-container">
        <!-- Task Item -->
        <div class="task-item">
            <div class="task-info">
                <img src="youtubelogo.png" alt="YouTube Logo">
                <div>
                    <div class="task-text">Watch YouTube video</div>
                    <div class="task-points">+10</div>
                </div>
            </div>
            <button class="start-button" onclick="addPoints(10)">Start</button>
        </div>
        <div class="task-item">
            <div class="task-info">
                <img src="xlogo.png" alt="X Logo">
                <div>
                    <div class="task-text">Follow us on X</div>
                    <div class="task-points">+10</div>
                </div>
            </div>
            <button class="start-button" onclick="addPoints(10)">Start</button>
        </div>
        <!-- Additional tasks here -->
    </div>

    <!-- Bottom Navigation -->
   <!-- Bottom Navigation -->
   <div class="bottom-nav">
    <div class="bottom-nav-item"  onclick="location.href='homepage.html'">
        <i class="fa fa-home"></i>
        <div>Home</div>
    </div>
    <div class="bottom-nav-item"  onclick="location.href='taskspage.html'">
        <i class="fa fa-tasks"></i>
        <div>Tasks</div>
    </div>    
    <div class="bottom-nav-item" onclick="location.href='invites.html'">
        <i class="fa fa-user-friends"></i>
        <div>Invites</div>
    </div>
    <div class="bottom-nav-item" onclick="location.href='wallet.html'">
        <i class="fa fa-wallet"></i>
        <div>Wallet</div>
    </div>
</div>

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        // Function to load points from localStorage and display it
        function loadPoints() {
            let points = localStorage.getItem('userPoints');
            if (points === null) {
                points = 0;
            } else {
                points = parseInt(points);
            }
            document.getElementById('point-balance').textContent = `Points: ${points}`;
        }

        // Function to add points and save to localStorage
        function addPoints(pointsToAdd) {
            let currentPoints = localStorage.getItem('userPoints');
            if (currentPoints === null) {
                currentPoints = 0;
            } else {
                currentPoints = parseInt(currentPoints);
            }
            const newPoints = currentPoints + pointsToAdd;
            localStorage.setItem('userPoints', newPoints);
            document.getElementById('point-balance').textContent = `Points: ${newPoints}`;
            alert(`You've earned ${pointsToAdd} points!`);
        }

        // Load points when the page loads
        window.onload = loadPoints;
    </script>
</body>
</html>
