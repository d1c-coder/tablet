<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tablet Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Existing styles */
        /* Add Boost Overlay Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background-color: #0B0E36;
            color: #FFFFFF;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10px;
        }
        .username {
            font-size: 20px;
            font-weight: bold;
            color: #73BEDD;
        }
        .leaderboard-btn {
            display: inline-block;
            padding: 8px 16px;
            border: 1px solid #73BEDD;
            border-radius: 14px;
            color: #73BEDD;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            margin-bottom: 200px;
            margin-left: 150px;
        }
        .tap-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px auto;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            border: 4px solid #73BEDD;
            background: #1C1F4A;
            cursor: pointer;
            position: relative;
        }
        .tap-logo {
            width: 100px;
            height: 100px;
            background-image: url('onboard.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }
        .points {
            font-size: 36px;
            font-weight: bold;
            color: #73BEDD;
            margin: 20px 0;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 480px;
            background-color: #1C1F4A;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
        .nav-item {
            text-align: center;
            color: #73BEDD;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .nav-item i {
            font-size: 24px;
            color: #73BEDD;
            margin-bottom: 4px;
        }
        .floating-plus {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: #73BEDD;
            animation: floatUp 1.2s ease-out forwards;
            pointer-events: none;
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        .boost-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* Hidden by default */
        }
        .boost-popup {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #333;
        }
        .boost-popup button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .boost-btn {
            background-color: #73BEDD;
            color: white;
        }
        .close-btn {
            background-color: #444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="username" id="displayNickname">Nickname</div>
            <div class="leaderboard-btn" onclick="location.href='leaderboard.html'">LeaderBoard</div>
        </div>
        <div class="tap-circle" onclick="tapAction(event)">
            <div class="tap-logo"></div>
        </div>
        <div class="points" id="pointsDisplay">0 TAB points</div>
        <button id="boostButton" onclick="openBoostOverlay()">Boost</button>
    </div>
   
    <div class="nav-bar">
        <div class="nav-item" onclick="location.href='homepage.html'">
            <i class="fas fa-home"></i>
            <div>Home</div>
        </div>
        <div class="nav-item" onclick="location.href='taskspage.html'">
            <i class="fas fa-tasks"></i>
            <div>Tasks</div>
        </div>
        <div class="nav-item" onclick="location.href='invites.html'">
            <i class="fas fa-user-friends"></i>
            <div>Invites</div>
        </div>
        <div class="nav-item" onclick="location.href='wallet.html'">
            <i class="fas fa-wallet"></i>
            <div>Wallet</div>
        </div>
    </div>

    <!-- Boost Overlay -->
    <div class="boost-overlay" id="boostOverlay">
        <div class="boost-popup">
            <p>Boost your points per tap to <span id="nextBoostValue">+2</span>!</p>
            <p>Cost: <span id="boostCostDisplay">200</span> TAB points</p>
            <button class="boost-btn" onclick="applyBoost()">Apply Boost</button>
            <button class="close-btn" onclick="closeBoostOverlay()">Close</button>
        </div>
    </div>

    <script>
        const nicknameDisplay = document.getElementById('displayNickname');
        const savedNickname = localStorage.getItem('nickname');
        
        // Get nickname from localStorage and display it
        if (savedNickname) {
            nicknameDisplay.textContent = savedNickname;
        } else {
            window.location.href = 'welcomepage.html';
        }

        // Initialize points and variables
        let points = parseFloat(localStorage.getItem('points')) || 0;
        let tapMultiplier = parseFloat(localStorage.getItem('tapMultiplier')) || 1; // Default tap value
        let boostCost = parseInt(localStorage.getItem('boostCost'), 10) || 200; // Initial boost cost

        const pointsDisplay = document.getElementById('pointsDisplay');
        const tapsPerHour = 20;
        const cooldownTime = 1 * 60 * 60 * 1000; // 1 hour in milliseconds
        let tapCount = parseInt(localStorage.getItem('tapCount'), 10) || 0;
        const lastTapTime = parseInt(localStorage.getItem('lastTapTime'), 10) || Date.now();

        const boostOverlay = document.getElementById('boostOverlay');
        const boostCostDisplay = document.getElementById('boostCostDisplay');
        const nextBoostValue = document.getElementById('nextBoostValue');

        // Update display
        pointsDisplay.textContent = `${points} TAB points`;
        boostCostDisplay.textContent = boostCost;
        nextBoostValue.textContent = `+${tapMultiplier + 1}`;

        // Check if cooldown has passed
        if (Date.now() - lastTapTime >= cooldownTime) {
            tapCount = 0; // Reset the tap count after cooldown
        }

        function tapAction(event) {
            const now = Date.now();

            // Check if user reached 20 taps within the hour
            if (tapCount >= tapsPerHour && now - lastTapTime < cooldownTime) {
                alert("You've reached the limit of 20 taps. Please wait 1 hour to tap again.");
                return;
            }

            // Add points and tap count
            points += tapMultiplier;
            tapCount += 1;
            localStorage.setItem('points', points);
            localStorage.setItem('tapCount', tapCount);
            pointsDisplay.textContent = `${points} TAB points`;

            // Save the last tap time
            if (tapCount === 1) {
                localStorage.setItem('lastTapTime', now);
            }
        }

        function openBoostOverlay() {
            boostOverlay.style.display = 'flex';
        }

        function closeBoostOverlay() {
            boostOverlay.style.display = 'none';
        }

        function applyBoost() {
            if (points >= boostCost) {
                points -= boostCost;
                tapMultiplier += 1;
                boostCost *= 2; // Double the cost for the next boost

                // Save data
                localStorage.setItem('points', points);
                localStorage.setItem('tapMultiplier', tapMultiplier);
                localStorage.setItem('boostCost', boostCost);

                // Update display
                pointsDisplay.textContent = `${points} TAB points`;
                boostCostDisplay.textContent = boostCost;
                nextBoostValue.textContent = `+${tapMultiplier + 1}`;

                alert(`Boost applied! You now earn +${tapMultiplier} points per tap.`);
                closeBoostOverlay();
            } else {
                alert("You don't have enough points for this boost.");
            }
        }
    </script>
</body>
</html>
