<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tablet Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background-color: #0B0E36;
            color: #FFFFFF;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10px;
        }
        .username {
            font-size: 20px;
            font-weight: bold;
            color: #73BEDD;
        }
        .leaderboard-btn {
            display: inline-block;
            padding: 8px 16px;
            border: 1px solid #73BEDD;
            border-radius: 14px;
            color: #73BEDD;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            margin-bottom: 200px;
            margin-left: 150px;
        }
        .tap-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px auto;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            border: 4px solid #73BEDD;
            background: #1C1F4A;
            cursor: pointer;
        }
        .tap-logo {
            width: 100px;
            height: 100px;
            background-image: url('onboard.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }
        .points {
            font-size: 36px;
            font-weight: bold;
            color: #73BEDD;
            margin: 20px 0;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 480px;
            background-color: #1C1F4A;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
        .nav-item {
            text-align: center;
            color: #73BEDD;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .nav-item i {
            font-size: 24px;
            color: #73BEDD;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="username" id="displayNickname">Nickname</div>
            <div class="leaderboard-btn" onclick="location.href='leaderboard.html'">LeaderBoard</div>
        </div>
        <div class="tap-circle" onclick="tapAction()">
            <div class="tap-logo"></div>
        </div>
        <div class="points" id="pointsDisplay">0 TAB points</div>
    </div>
   
    <div class="nav-bar">
        <div class="nav-item" onclick="location.href='homepage.html'">
            <i class="fas fa-home"></i>
            <div>Home</div>
        </div>
        <div class="nav-item" onclick="location.href='taskspage.html'">
            <i class="fas fa-tasks"></i>
            <div>Tasks</div>
        </div>
        <div class="nav-item" onclick="location.href='invites.html'">
            <i class="fas fa-user-friends"></i>
            <div>Invites</div>
        </div>
        <div class="nav-item" onclick="location.href='wallet.html'">
            <i class="fas fa-wallet"></i>
            <div>Wallet</div>
        </div>
    </div>

    <script>
        const nicknameDisplay = document.getElementById('displayNickname');
        const savedNickname = localStorage.getItem('nickname');
        
        // Get nickname from localStorage and display it
        if (savedNickname) {
            nicknameDisplay.textContent = savedNickname;
        } else {
            window.location.href = 'welcomepage.html';
        }

        // Initialize points and set variables for tap counting and cooldown
        let points = parseFloat(localStorage.getItem('points')) || 0;
        const pointsDisplay = document.getElementById('pointsDisplay');
        const tapsPerHour = 20;
        const cooldownTime = 1 * 60 * 60 * 1000; // 1 hour in milliseconds
        let tapCount = parseInt(localStorage.getItem('tapCount'), 10) || 0;
        const lastTapTime = parseInt(localStorage.getItem('lastTapTime'), 10) || Date.now();

        // Check if cooldown has passed
        if (Date.now() - lastTapTime >= cooldownTime) {
            tapCount = 0; // Reset the tap count after cooldown
        }

        // Display current points
        pointsDisplay.textContent = `${points} TAB points`;

        function tapAction() {
            const now = Date.now();

            // Check if user reached 20 taps within the hour
            if (tapCount >= tapsPerHour && now - lastTapTime < cooldownTime) {
                alert("You've reached the limit of 20 taps. Please wait 1 hour to tap again.");
                return;
            }

            // Increase points and tap count if limit hasn't been reached
            if (tapCount < tapsPerHour || now - lastTapTime >= cooldownTime) {
                points += 1;
                tapCount += 1;
                localStorage.setItem('points', points);
                pointsDisplay.textContent = `${points} TAB points`;

                // If this is the first tap after cooldown, reset the tap count
                if (tapCount === 1) {
                    localStorage.setItem('lastTapTime', now);
                }
                localStorage.setItem('tapCount', tapCount);
            }
        }
    </script>
</body>
</html>
