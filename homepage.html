<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tablet Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0B0E36;
            color: #FFFFFF;
            min-height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            text-align: center;
            margin-bottom: 300px;
        }

        /* Tablet Ambassadors Button */
        .ambassador-btn {
            display: inline-block;
            padding: 8px 16px;
            border: 1px solid #73BEDD;
            border-radius: 14px;
            color: #73BEDD;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            margin-bottom: 200px;
            margin-left: 150px;
        }

        /* Profile Section */
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto;
            background-image: url('fizzyman.jpg'); /* Replace with the actual profile image path */
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
        }

        .username {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #73BEDD;
        }

        /* Points Section */
        .points {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #73BEDD;
        }

        .points-label {
            font-size: 16px;
            color: #73BEDD;
            margin-bottom: 30px;
        }

        /* Boost Points Button */
        .boost-btn {
            padding: 12px 20px;
            color:#73BEDD ;
            border: 2px solid #73BEDD;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 25px;
            background-color: transparent;
        }

        /* Progress Bar Section */
        .progress-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            color: #FFFFFF;
            margin-bottom: 20px;
        }

        .progress-bar-container {
            position: relative;
            width: 100%;
            max-width: 320px;
            height: 16px;
            background-color: #1C1F4A;
            border-radius: 5px;
            overflow: hidden;
            margin: 0 auto 10px;
        }

        .progress-bar {
            height: 100%;
            width: 65%; /* Set width based on progress (e.g., 65% complete) */
            background: linear-gradient(90deg, #4253E5 0%, #A3A3D9 100%);
        }

        .progress-status {
            font-size: 14px;
            color: #73BEDD;
            margin-bottom: 20px;
        }

        /* Popup Style */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: #1C1F4A;
            color: #FFFFFF;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .popup h3 {
            margin-bottom: 10px;
            color: #73BEDD;
        }

        .popup p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .close-btn {
            padding: 10px 20px;
            background-color: #6274EB;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Bottom Navigation */
        .nav-bar {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
            background-color: #1C1F4A;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .nav-item {
            text-align: center;
            color: #73BEDD;
            font-size: 12px;
            transition: color 0.3s;
        }

        .nav-item:hover {
            color: #A3A3D9;
        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: #A3A3D9;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Tablet Ambassadors Button -->
        <div class="ambassador-btn" onclick="location.href='leaderboard.html'">LeaderBoard</div>
        
        <!-- Profile Section -->
        <div class="profile-pic"></div>
        <div class="username">Ajayfizzy</div>
        
        <!-- Points Section -->
        <div class="points">10,597</div>
        <div class="points-label">TAB points</div>

        <!-- Boost Points Button -->
        <button class="boost-btn" onclick="showBoostPopup()">Boost Points</button>

        <!-- Progress Bar Section -->
        <div class="progress-section">
            <span>Farming $TAB 98.73/150</span>
            <span>2h 23m</span>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        <div class="progress-status">Farming in progress...</div>
    </div>

    <!-- Popup -->
    <div class="popup" id="boostPopup">
        <h3>Boost Points</h3>
        <p>Your mining speed will be doubled! Enjoy faster mining and collect points twice as quickly.</p>
        <button class="close-btn" onclick="closeBoostPopup()">Close</button>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-item active" onclick="location.href='homepage.html'">
            <i class="fas fa-home"></i>
            <div>Home</div>
        </div>
        <div class="nav-item">
            <i class="fas fa-tasks" onclick="location.href='taskspage.html'"></i>
            <div>Tasks</div>
        </div>
        <div class="nav-item" onclick="location.href='invites.html'">
            <i class="fas fa-user-friends"></i>
            <div>Invites</div>
        </div>
        <div class="nav-item" onclick="location.href='wallet.html'">
            <i class="fas fa-wallet"></i>
            <div>Wallet</div>
        </div>
    </div>

    <script>
        function showBoostPopup() {
            document.getElementById("boostPopup").style.display = "block";
        }

        function closeBoostPopup() {
            document.getElementById("boostPopup").style.display = "none";
        }
    </script>
</body>
</html>
