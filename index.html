<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Onboarding Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background-color: #13123C; 
        }
        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container img {
            width: 162px;
            height: 162px;
            flex-shrink: 0;
        }
        .btn {
            background-color: #73BEDD;
            color: black;
            border-radius: 10px;
            align-items: center;
        }
    </style>

    <script>
        // USA restriction using IP-based geolocation
        async function restrictAccess() {
            try {
                const response = await fetch("https://ipinfo.io?token=a4e0fe07a429a6");
                const data = await response.json();
                
                if (data.country === "US") {
                    alert("Access is restricted in your region.");
                    window.location.href = "restricted.html"; // Replace with your restricted access page
                }
            } catch (error) {
                console.error("Error fetching geolocation data:", error);
            }
        }

        window.onload = restrictAccess;
    </script>
</head>
<body>
    <div class="container">
        <img src="onboard.png" alt="onboard">
    </div>
    
    <script>
        // Onboarding redirection logic
        const savedNickname = localStorage.getItem('nickname');
        
        if (savedNickname) {
            setTimeout(function() {
                window.location.href = "homepage.html";
            }, 3000);
        } else {
            setTimeout(function() {
                window.location.href = "welcomepage.html";
            }, 3000);
        }
    </script>
</body>
</html>
