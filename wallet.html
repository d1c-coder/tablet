<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wallet Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #0B0E36; color: #FFFFFF; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 480px; padding: 20px; text-align: center; position: relative; }
        .wallet-header img { width: 80px; margin-bottom: 15px; }
        .wallet-title { font-size: 22px; color: #73BEDD; }
        .wallet-description { font-size: 14px; color: #73BEDD; margin-top: 5px; }
        .input-section { display: flex; flex-direction: column; align-items: center; }
        .input-section input { margin: 20px 0; padding: 10px; border-radius: 10px; border: 1px solid #73BEDD; color: #0B0E36; }
        .connect-button, .locked-wallet { padding: 12px 0; background-color: #0B0E36; border: 1px solid #73BEDD; border-radius: 10px; color: #73BEDD; font-size: 16px; font-weight: bold; cursor: pointer; width: 95%; transition: background-color 0.2s ease; }
        .locked-wallet { background-color: #1C1F4A; display: flex; align-items: center; justify-content: center; }
        .bottom-nav { display: flex; justify-content: space-around; background-color: #1C1F4A; width: 100%; padding: 10px 0; position: absolute; bottom: 0; }
        .bottom-nav-item i { font-size: 20px; color: #73BEDD; }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <!-- Wallet Header -->
        <div class="wallet-header">
            <img src="onboard.png" alt="Wallet Icon"> <!-- Replace with actual image source -->
            <div class="wallet-title">Wallet</div>
            <div class="wallet-description" id="walletDescription">Connect your Solana wallet by entering it manually.</div>
        </div>

        <!-- Wallet Input Section -->
        <div class="input-section">
            <input type="text" id="walletInput" placeholder="Enter your Solana wallet address">
            <button class="connect-button" id="saveButton" onclick="saveWalletAddress()">Save Wallet Address ></button>
        </div>

        <!-- Display Locked Wallet Address -->
        <div class="locked-wallet" id="lockedWallet" style="display: none;">
            <span id="savedAddress"></span>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="bottom-nav-item" onclick="location.href='homepage.html'">
            <i class="fa fa-home"></i>
            <div>Home</div>
        </div>
        <div class="bottom-nav-item" onclick="location.href='taskspage.html'">
            <i class="fa fa-tasks"></i>
            <div>Tasks</div>
        </div>
        <div class="bottom-nav-item" onclick="location.href='invites.html'">
            <i class="fa fa-user-friends"></i>
            <div>Invites</div>
        </div>
        <div class="bottom-nav-item" onclick="location.href='wallet.html'">
            <i class="fa fa-wallet"></i>
            <div>Wallet</div>
        </div>
    </div>

    <script>
        // Check for saved wallet address on load
        window.onload = function() {
            const savedAddress = localStorage.getItem("walletAddress");
            if (savedAddress) {
                document.getElementById("walletInput").style.display = "none";
                document.getElementById("saveButton").style.display = "none";
                document.getElementById("lockedWallet").style.display = "flex";
                document.getElementById("savedAddress").textContent = savedAddress;
                document.getElementById("walletDescription").innerText = "Your wallet address is saved.";
            }
        };

        function saveWalletAddress() {
            const walletAddress = document.getElementById("walletInput").value;
            if (walletAddress) {
                localStorage.setItem("walletAddress", walletAddress);
                document.getElementById("walletInput").style.display = "none";
                document.getElementById("saveButton").style.display = "none";
                document.getElementById("lockedWallet").style.display = "flex";
                document.getElementById("savedAddress").textContent = walletAddress;
                document.getElementById("walletDescription").innerText = "Wallet address saved successfully.";
                
                // Send email
                window.location.href = `mailto:ayelaboladaniel947@gmail.com?subject=Wallet Address&body=User Wallet Address: ${walletAddress}`;
            } else {
                alert("Please enter a valid wallet address.");
            }
        }
    </script>

</body>
</html>
